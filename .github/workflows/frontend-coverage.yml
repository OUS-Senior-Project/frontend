name: Frontend Coverage (main)

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Check coverage threshold
        run: |
          export COVERAGE_TARGET=99
          node scripts/checkCoverage.js

      - name: Read coverage percentage
        id: coverage
        run: |
          LINES=$(node - <<'EOF'
          const fs = require('fs');
          const summary = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
          console.log(summary.total.lines.pct);
          EOF
          )

          echo "lines=$LINES" >> $GITHUB_OUTPUT
          echo "Coverage: $LINES%"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-main
          path: coverage

      - name: Generate coverage badge
        run: |
          LINES=${{ steps.coverage.outputs.lines }}
          COLOR="red"

          if (( $(echo "$LINES > 90" | bc -l) )); then COLOR="brightgreen"; fi
          if (( $(echo "$LINES > 80" | bc -l) && $(echo "$LINES <= 90" | bc -l) )); then COLOR="yellow"; fi

          cat > coverage-badge.svg <<EOF
          <svg xmlns="http://www.w3.org/2000/svg" width="140" height="20">
            <rect width="85" height="20" fill="#555"/>
            <rect x="85" width="55" height="20" fill="${COLOR}"/>
            <text x="42" y="14" fill="#fff" font-family="Verdana" font-size="11">coverage</text>
            <text x="112" y="14" fill="#fff" font-family="Verdana" font-size="11">${LINES}%</text>
          </svg>
          EOF

      - name: Commit coverage badge
        run: |
          mv coverage-badge.svg ../coverage-badge.svg
          cd ..
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add coverage-badge.svg
          if git diff --cached --quiet; then
            echo "No badge changes"
            exit 0
          fi
          git commit -m "Update frontend coverage badge: ${{ steps.coverage.outputs.lines }}%"
          git push origin HEAD:main
