name: Frontend Tests & Build

on:
  pull_request:
    paths:
      - "app/**"
  push:
    branches: ["main"]

jobs:
  test_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test -- --watchAll=false

      - name: Build Frontend
        run: npm run build
