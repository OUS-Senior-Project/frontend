name: Frontend Tests

on:
  pull_request:
    paths:
      - "app/**"
  push:
    branches: ["main"]

jobs:
  test_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: CI=true npm test -- --watchAll=false

      - name: Build App
        run: npm run build
